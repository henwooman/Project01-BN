<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="/register.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ONE+Mobile+OTF:wght@400;700&display=swap" />
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" alt="로고" src="/icon/BNlogo.png">
            <img class="header-image" alt="상단 배너" src="/icon/topgarender.png">
        </header>

        <!-- 네비게이션 바 -->
        <nav class="nav" aria-label="Main Navigation">
            <a href="/" class="nav-item" onclick="handleHomeButtonClick()">HOME</a>
            <a href="mypage" class="nav-item" onclick="handleMyButtonClick()">MY</a>
            <a href="login" class="nav-item" onclick="handleLoginButtonClick()">LOGIN</a>
            <a href="favorite" class="nav-item" onclick="handleFavoriteButtonClick()">FAVORITE</a>
        </nav>
        
        <!-- 유저 정보 영역 -->
        <div class="user-info" id="userInfo">
            <img class="profileUser" src="/icon/userpink.png" alt="프로필 사진" id="profilePic">
            <div class="user-details">
                <span id="userId">비회원 님</span>
                <span id="userEmail"></span>
            </div>
        </div>

         <!-- 네비게이션 이미지 좌우가랜더 -->
        <div class="nav-images">
            <img src="/icon/dividergrender.png" alt="Left Image" class="nav-image-left">
            <img src="/icon/dividergrender.png" alt="Right Image" class="nav-image-right">
        </div>

        <main class="main">
            <h1>회원가입</h1>
            <!-- 탭 메뉴 -->
            <div class="signup-container">
                <div class="tab-menu">
                    <!-- 일반 유저와 사업자 유저를 선택할 수 있는 탭 버튼 -->
                    <button class="tab-button active" onclick="openTab('general')">일반 유저</button>
                    <button class="tab-button" onclick="openTab('business')">사업자 유저</button>
                </div>
            
                <div class="tab-content">
                    <!-- 일반 유저 폼 -->
                    <form id="general" class="signup-form" action="/user/register" method="post">
                        <div class="form-group">
                            <label for="name">아이디</label>
                            <input type="text" id="name" name="id" required>
                        </div>
                        <div class="form-group">
                            <label for="nickname">닉네임</label>
                            <input type="text" id="nickname" name="nick" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일 주소</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="pw" required>
                            <small>비밀번호는 6자리 이상이어야 하며, 영문과 숫자를 반드시 포함해야 합니다.</small>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">비밀번호 확인</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="signup-button">가입하기</button>
                    </form>
            
                    <!-- 사업자 유저 폼 -->
                    <form id="business" class="signup-form" style="display: none;" action="/owner/register" method="post">
                        <div class="form-group">
                            <label for="name">아이디</label>
                            <input type="text" id="name" name="owner_id" required>
                        </div>
                        <div class="form-group">
                            <label for="business_name">상호</label>
                            <input type="text" id="business_name" name="store_name" required>
                        </div>
                        <div class="form-group">
                            <label for="business_id">사업자 등록번호</label>
                            <input type="text" id="business_id" name="business_registration_num" required>
                        </div>
                        <div class="form-group">
                            <label for="business_email">사업체 이메일</label>
                            <input type="email" id="business_email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="business_password">비밀번호</label>
                            <input type="password" id="business_password" name="owner_pw" required>
                            <small>비밀번호는 6자리 이상이어야 하며, 영문과 숫자를 반드시 포함해야 합니다.</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm_business_password">비밀번호 확인</label>
                            <input type="password" id="confirm_business_password" name="confirm_business_password" required>
                        </div>
                        <button type="submit" class="signup-button">가입하기</button>
                    </form>
                </div>
            </div>
        </main>
        
        <script>
            // 로그인 여부를 확인하여 user-info 표시 내용을 결정
            function checkLoginStatus() {
            // 실제 로그인 구현에서는 서버에서 로그인 여부를 확인하는 API를 호출하거나,
            // 로컬 스토리지/쿠키 등을 검사하여 로그인 상태를 확인합니다.
            var isLoggedIn = false; // 이 값은 실제 로그인 상태에 따라 변경되어야 합니다.

            if (isLoggedIn) {
                displayUserInfo("user@example.com", "닉네임");
            } else {
                displayGuestInfo();
            }
        }

            // 로그인한 유저 정보 표시
            function displayUserInfo(userId, userNickname) {
                document.getElementById('userId').innerText = userNickname + " 님";
                document.getElementById('userEmail').innerText = userId;
                document.getElementById('profilePic').src = "/icon/userpink.png"; // 프로필 사진 경로
            }

            // 비회원 정보 표시
            function displayGuestInfo() {
                document.getElementById('userId').innerText = "비회원 님";
                document.getElementById('userEmail').innerText = "";
                document.getElementById('profilePic').src = "/icon/userpink.png"; // 비회원 기본 사진 경로
            }

            // 페이지 로드 시 로그인 상태 확인
            window.onload = checkLoginStatus;
            
            // 특정 탭을 여는 함수
            function openTab(tabName) {
                var i, tabcontent, tabbuttons;

                // 모든 탭 콘텐츠를 숨김
                tabcontent = document.getElementsByClassName("signup-form");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                // 모든 탭 버튼에서 "active" 클래스를 제거
                tabbuttons = document.getElementsByClassName("tab-button");
                for (i = 0; i < tabbuttons.length; i++) {
                    tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
                }

                // 선택된 탭의 콘텐츠를 표시하고, 해당 버튼에 "active" 클래스 추가
                document.getElementById(tabName).style.display = "block";
                event.currentTarget.className += " active";
            }

            // 페이지 로드 시 기본 탭 설정
            document.addEventListener("DOMContentLoaded", function() {
                openTab('general'); // 기본적으로 '일반 유저' 탭을 표시
            });
        </script>
        
        <footer class="footer">
            <p>@ 2024 Black Nuguri</p>
        </footer>
    </div>
</body>
</html>
