<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="/registerForUser.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ONE+Mobile+OTF:wght@400;700&display=swap" />
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" alt="로고" src="/icon/BNlogo.png">
            <img class="header-image" alt="상단 배너" src="/icon/상단가랜더.png">
        </header>

        <!-- 네비게이션 바 -->
        <nav class="nav" aria-label="Main Navigation">
            <a href="/" class="nav-item" onclick="handleHomeButtonClick()">HOME</a>
            <a href="mypage" class="nav-item" onclick="handleMyButtonClick()">MY</a>
            <a href="login" class="nav-item" onclick="handleLoginButtonClick()">LOGIN</a>
            <a href="favorite" class="nav-item" onclick="handleFavoriteButtonClick()">FAVORITE</a>
        </nav>
        
        <!-- 유저 정보 영역 -->
        <div class="user-info" id="userInfo">
            <img class="profileUser" src="/icon/유저사진핑크.png" alt="프로필 사진" id="profilePic">
            <div class="user-details">
                <span id="userId">비회원 님</span>
                <span id="userEmail"></span>
            </div>
        </div>

        <!-- 네비게이션 이미지 좌우가랜더 -->
        <div class="nav-images">
            <img src="/icon/화면분할가랜더.png" alt="Left Image" class="nav-image-left">
            <img src="/icon/화면분할가랜더.png" alt="Right Image" class="nav-image-right">
        </div>

        <main class="main">
            <h1>회원가입</h1>
            <!-- 회원가입 폼 -->
            <div class="signup-container">
                <form id="general" class="signup-form">
                    <div class="form-group">
                        <label for="name">아이디</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일 주소</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                        <small>비밀번호는 6자리 이상이어야 하며, 영문과 숫자를 반드시 포함해야 합니다.</small>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">비밀번호 확인</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="signup-button">가입하기</button>
                </form>
            </div>
        </main>
        
        <script>
            // 로그인 여부를 확인하여 user-info 표시 내용을 결정
            function checkLoginStatus() {
                var isLoggedIn = false; // 이 값은 실제 로그인 상태에 따라 변경되어야 합니다.

                if (isLoggedIn) {
                    displayUserInfo("user@example.com", "닉네임");
                } else {
                    displayGuestInfo();
                }
            }

            // 로그인한 유저 정보 표시
            function displayUserInfo(userId, userNickname) {
                document.getElementById('userId').innerText = userNickname + " 님";
                document.getElementById('userEmail').innerText = userId;
                document.getElementById('profilePic').src = "/icon/유저사진핑크.png"; // 프로필 사진 경로
            }

            // 비회원 정보 표시
            function displayGuestInfo() {
                document.getElementById('userId').innerText = "비회원 님";
                document.getElementById('userEmail').innerText = "이메일@mail.com";
                document.getElementById('profilePic').src = "/icon/유저사진핑크.png"; // 비회원 기본 사진 경로
            }

            // 페이지 로드 시 로그인 상태 확인
            window.onload = checkLoginStatus;
        </script>
        
        <footer class="footer">
            <p>@ 2024 Black Nuguri</p>
        </footer>
    </div>
</body>
</html>
