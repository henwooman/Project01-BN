<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="/wishList.css" />
    <title>찜 목록</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" alt="로고" src="/icon/BNlogo.png">
            <img class="header-image" alt="상단 배너" src="/icon/topgarender.png">
        </header>

        <!-- 네비게이션 바 -->
        <nav class="nav" aria-label="Main Navigation">
            <a href="/" class="nav-item" onclick="handleHomeButtonClick()">HOME</a>
            <a href="mypage" class="nav-item" onclick="handleMyButtonClick()">MY</a>
            {% if nick %}
                <a href="/user/logout" class="nav-item">LOGOUT</a>
            {% else %}
                <a href="login" class="nav-item">LOGIN</a>
            {% endif %}
            <a href="favorite" class="nav-item" onclick="handleFavoriteButtonClick()">FAVORITE</a>
        </nav>

        <!-- 유저 정보 영역 -->
        <div class="user-info" id="userInfo">
            <img class="profileUser" src="/icon/userpink.png" alt="프로필 사진" id="profilePic">
            <div class="user-details">
                <span id="userId">비회원 님</span>
                <span id="userEmail">이메일@mail.com</span>
            </div>
        </div>

        <!-- 네비게이션 이미지 좌우가랜더 -->
        <div class="nav-images">
            <img src="/icon/dividergrender.png" alt="Left Image" class="nav-image-left">
            <img src="/icon/dividergrender.png" alt="Right Image" class="nav-image-right">
        </div>
        
        <main class="main">
            <!-- 찜목록 헤더 -->
            <div class="wishlist-header">
                <img class="wishlist-icon" src="/icon/nyang.png" alt="찜 아이콘">
                <h1>찜 목록</h1>
            </div>
        
            <!-- 찜목록 리스트 -->
            <div class="wishlist">
                <div class="wishlist-item">
                    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20240613_281%2F1718264221302C8Ixk_JPEG%2FIMG_6311.jpeg" alt="가게 1" class="store-image">
                    <div class="store-info">
                        <h2>연어쁘다</h2>
                        <p>
                            <img src="/icon/smile.png" alt="긍정 아이콘" class="icon"> 긍정50.61%
                        </p>
                        <p>
                            <img src="/icon/angry.png" alt="긍정 아이콘" class="icon"> 부정49.39%
                        </p>
                    </div>
                    <!-- 삭제 버튼 이미지 추가 -->
                    <img src="/icon/remove.png" alt="삭제 버튼" class="remove-item-btn">
                </div>
                <div class="wishlist-item">
                    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20231220_216%2F1703038115075JdNro_JPEG%2FP20231219_142554809_43B555CB-E54D-497C-9704-BB80BEA31EF7.jpg" alt="가게 2" class="store-image">
                    <div class="store-info">
                        <h2>목하식당</h2>
                        <p>
                            <img src="/icon/smile.png" alt="긍정 아이콘" class="icon"> 긍정89.83%
                        </p>
                        <p>
                            <img src="/icon/angry.png" alt="긍정 아이콘" class="icon"> 부정10.17%
                        </p>
                    </div>
                    <!-- 삭제 버튼 이미지 추가 -->
                    <img src="/icon/remove.png" alt="삭제 버튼" class="remove-item-btn">
                </div>
                <div class="wishlist-item">
                    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230522_298%2F16847231183684qLYR_JPEG%2FA813AA58-55AF-4D7D-833C-32E8E32B24EC.jpeg" alt="가게 3" class="store-image">
                    <div class="store-info">
                        <h2>이츠모</h2>
                        <p>
                            <img src="/icon/smile.png" alt="긍정 아이콘" class="icon"> 긍정76.72%
                        </p>
                        <p>
                            <img src="/icon/angry.png" alt="긍정 아이콘" class="icon"> 부정23.28%
                        </p>
                    </div>
                    <!-- 삭제 버튼 이미지 추가 -->
                    <img src="/icon/remove.png" alt="삭제 버튼" class="remove-item-btn">
                </div>
            </div>
        </main>
        
    </div> <!-- class container-->

    <footer class="footer">
        <p>@ 2024 Black Nuguri</p>
    </footer>

    <script>
        // 로그인 여부를 확인하여 user-info 표시 내용을 결정
        function checkLoginStatus() {
            // 실제 로그인 구현에서는 서버에서 로그인 여부를 확인하는 API를 호출하거나,
            // 로컬 스토리지/쿠키 등을 검사하여 로그인 상태를 확인합니다.
            var isLoggedIn = false; // 이 값은 실제 로그인 상태에 따라 변경되어야 합니다.

            if (isLoggedIn) {
                displayUserInfo("user@example.com", "닉네임");
            } else {
                displayGuestInfo();
            }
        }

        var userNickname = "{{nick}}";
        var userEmail = "{{email}}";
        
        // 페이지 로드 시 로그인한 유저 정보 표시
        window.onload = function() {
            displayUserInfo(userEmail, userNickname);
        };

        // 로그인한 유저 정보 표시
        function displayUserInfo(userId, userNickname) {
            document.getElementById('userId').innerText = userNickname + "님";
            document.getElementById('userEmail').innerText = userId;
            document.getElementById('profilePic').src = "/icon/userpink.png"; // 프로필 사진 경로
        }
        
        // 비회원 정보 표시
        function displayGuestInfo() {
            document.getElementById('userId').innerText = userNickname + "님";
            document.getElementById('userEmail').innerText = userEmail;
            document.getElementById('profilePic').src = "/icon/userpink.png"; // 비회원 기본 사진 경로
        }

        // 페이지 로드 시 로그인 상태 확인
        window.onload = checkLoginStatus;
    </script>
</body>
</html>
